<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 360px; border-radius: 15px;">
    <h2 class="mb-4 text-center text-primary fw-bold">Login</h2>
    <form (submit)="onLogin($event)" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          [class.is-invalid]="submitted && !username"
          placeholder="Enter your username"
          required
        />
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          [class.is-invalid]="submitted && !password"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold shadow-sm">
        Login
      </button>
    </form>
  </div>
</div>
