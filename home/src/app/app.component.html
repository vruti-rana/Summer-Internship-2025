<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow" style="min-width: 350px;">
    <h2 class="text-center mb-4">Login</h2>
    <input type="text" [(ngModel)]="username" class="form-control mb-3" placeholder="Username" />
    <input type="password" [(ngModel)]="password" class="form-control mb-3" placeholder="Password" />
    <button (click)="login()" class="btn btn-primary w-100">Login</button>
  </div>
</div>
